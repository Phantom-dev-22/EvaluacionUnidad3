<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Nombres</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Formulario de Comparación de Nombres</h1>
    <form action="/ejercicio2" method="POST">
        <label for="nombre1">Nombre 1:</label><br>
        <input type="text" id="nombre1" name="nombre1" required><br>

        <label for="nombre2">Nombre 2:</label><br>
        <input type="text" id="nombre2" name="nombre2" required><br>

        <label for="nombre3">Nombre 3:</label><br>
        <input type="text" id="nombre3" name="nombre3" required><br>

        <input type="submit" value="Enviar">
    </form>

    <!-- Mostrar el resultado si está disponible -->
    {% if nombre_mayor is not none %} # Esto lo busque por fuera de la materia...
    <h3>Resultado:</h3>
    <p>El nombre con mayor cantidad de caracteres es: {{ nombre_mayor }}</p>
    <p>El nombre tiene: {{ cantidad_caracteres }} caracteres</p>
    {% endif %}

    <br>
    <a href="/">Volver al menú principal</a>
</body>
</html>
